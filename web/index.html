    <div id="mainApp" class="main-app">

            <div class="control-group">
                <div class="form-group">
                    <label for="keyType">å¯†é’¥ç±»å‹</label>

                </div>
                <div class="form-group">
                    <label for="search">æœç´¢</label>
                    <input type="text" id="search" placeholder="æœç´¢å¯†é’¥ã€ä»“åº“æˆ–æ–‡ä»¶...">
                </div>

                    <label for="repository">ä»“åº“</label>

                <div class="form-group">

        <div class="keys-container">

                <h3>ğŸ“‹ å¯†é’¥åˆ—è¡¨</h3>
                <div class="pagination">
                    <button id="prevBtn" onclick="previousPage()">ä¸Šä¸€é¡µ</button>
                    <span id="pageInfo">ç¬¬ 1 é¡µï¼Œå…± 1 é¡µ</span>
                    <button id="nextBtn" onclick="nextPage()">ä¸‹ä¸€é¡µ</button>
                </div>
            </div>
            <div id="keysContent">

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let totalKeys = 0;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadKeys();
        });

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('totalKeys').textContent = stats.total_keys_count;
                    document.getElementById('validKeys').textContent = stats.valid_keys_count;
                    document.getElementById('rateLimitedKeys').textContent = stats.rate_limited_keys_count;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // åŠ è½½å¯†é’¥åˆ—è¡¨
        async function loadKeys() {
            const keyType = document.getElementById('keyType').value;
            const search = document.getElementById('search').value;
            const repository = document.getElementById('repository').value;
            const pageSize = document.getElementById('pageSize').value;
            
            const params = new URLSearchParams({
                page: currentPage,
                page_size: pageSize,
                key_type: keyType,
                search: search,
                repository: repository
            });
            
            const keysContent = document.getElementById('keysContent');
            keysContent.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½å¯†é’¥æ•°æ®...</div>';
            
            try {
                const response = await fetch(`/api/keys?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    displayKeys(result.data);
                } else {
                    keysContent.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${result.message}</div>`;
                }
            } catch (error) {
                keysContent.innerHTML = `<div class="error">ç½‘ç»œé”™è¯¯: ${error.message}</div>`;
            }
        }

        // æ˜¾ç¤ºå¯†é’¥åˆ—è¡¨
        function displayKeys(data) {
            const keysContent = document.getElementById('keysContent');
            
            if (data.keys.length === 0) {
                keysContent.innerHTML = '<div class="no-keys">æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„å¯†é’¥</div>';
                return;
            }
            
            currentPage = data.page;
            totalPages = data.total_pages;
            totalKeys = data.total;
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            
            // ç”Ÿæˆè¡¨æ ¼
            let tableHTML = `
                <table class="keys-table">
                    <thead>
                        <tr>
                            <th>å¯†é’¥</th>
                            <th>ç±»å‹</th>
                            <th>ä»“åº“</th>
                            <th>æ–‡ä»¶è·¯å¾„</th>
                            <th>å‘ç°æ—¶é—´</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.keys.forEach(key => {
                const keyClass = key.rate_limited ? 'key-rate-limited' : 'key-valid';
                const keyType = key.rate_limited ? 'é™æµ' : 'æœ‰æ•ˆ';
                const foundTime = new Date(key.found_at).toLocaleString('zh-CN');
                
                tableHTML += `
                    <tr>
                        <td>
                            <div class="key-value">${key.key}</div>
                        </td>
                        <td>
                            <span class="${keyClass}">${keyType}</span>
                        </td>
                        <td>
                            <a href="${key.file_url}" target="_blank" class="repository-link">
                                ${key.repository}
                            </a>
                        </td>
                        <td>${key.file_path}</td>
                        <td>${foundTime}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            keysContent.innerHTML = tableHTML;
        }

        // ä¸Šä¸€é¡µ
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadKeys();
            }
        }

        // ä¸‹ä¸€é¡µ
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadKeys();
            }
        }

        // é‡ç½®ç­›é€‰æ¡ä»¶
        function resetFilters() {
            document.getElementById('keyType').value = 'all';
            document.getElementById('search').value = '';
            document.getElementById('repository').value = '';
            document.getElementById('pageSize').value = '20';
            currentPage = 1;
            loadKeys();
        }

        // å®šæ—¶åˆ·æ–°ç»Ÿè®¡ä¿¡æ¯
        setInterval(loadStats, 30000); // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡

        // è®¤è¯ç›¸å…³å˜é‡
        let authToken = null;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è®¤è¯çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // ä»localStorageæ¢å¤è®¤è¯çŠ¶æ€
        function restoreAuthFromStorage() {
            const storedToken = localStorage.getItem('auth_token');
            const storedExpiry = localStorage.getItem('auth_token_expiry');
            
            if (storedToken && storedExpiry) {
                const expiryTime = new Date(storedExpiry);
                if (expiryTime > new Date()) {
                    authToken = storedToken;
                    return true;
                } else {
                    // ä»¤ç‰Œå·²è¿‡æœŸï¼Œæ¸…é™¤å­˜å‚¨
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('auth_token_expiry');
                }
            }
            return false;
        }

        // ä¿å­˜è®¤è¯çŠ¶æ€åˆ°localStorage
        function saveAuthToStorage(token, expiresIn) {
            const expiryTime = new Date();
            expiryTime.setSeconds(expiryTime.getSeconds() + parseInt(expiresIn));
            
            localStorage.setItem('auth_token', token);
            localStorage.setItem('auth_token_expiry', expiryTime.toISOString());
        }

        // æ¸…é™¤è®¤è¯çŠ¶æ€
        function clearAuthFromStorage() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('auth_token_expiry');
        }

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        async function checkAuth() {
            // å…ˆå°è¯•ä»localStorageæ¢å¤è®¤è¯çŠ¶æ€
            if (restoreAuthFromStorage()) {
                // éªŒè¯å­˜å‚¨çš„ä»¤ç‰Œæ˜¯å¦ä»ç„¶æœ‰æ•ˆ
                try {
                    const response = await fetchAPI('/api/stats');
                    if (response.ok) {
                        showMainApp();
                        loadStats();
                        loadKeys();
                        return;
                    } else {
                        // ä»¤ç‰Œæ— æ•ˆï¼Œæ¸…é™¤å­˜å‚¨
                        clearAuthFromStorage();
                        authToken = null;
                    }
                } catch (error) {
                    // ç½‘ç»œé”™è¯¯ï¼Œå¯èƒ½æ˜¯ä»¤ç‰Œæ— æ•ˆ
                    clearAuthFromStorage();
                    authToken = null;
                }
            }
            
            // å°è¯•æ— éœ€è®¤è¯è®¿é—®
            try {
                const response = await fetch('/api/stats');
                if (response.ok) {
                    showMainApp();
                    loadStats();
                    loadKeys();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                showLoginForm();
            }
        }

        // æ˜¾ç¤ºç™»å½•è¡¨å•
        function showLoginForm() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        // æ˜¾ç¤ºä¸»åº”ç”¨
        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }

        // ç™»å½•éªŒè¯
        async function login() {
            const authKey = document.getElementById('authKey').value;
            const loginError = document.getElementById('loginError');
            
            if (!authKey) {
                showLoginError('è¯·è¾“å…¥è®¿é—®å¯†é’¥');
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ auth_key: authKey }),
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.data.token;
                    
                    // ä¿å­˜åˆ°localStorageï¼ˆé™¤éæ˜¯æ— éœ€è®¤è¯æ¨¡å¼ï¼‰
                    if (result.data.token !== 'no-auth-required' && result.data.expires_in !== '0') {
                        saveAuthToStorage(result.data.token, result.data.expires_in);
                    }
                    
                    showMainApp();
                    loadStats();
                    loadKeys();
                } else {
                    showLoginError(result.message || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                showLoginError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ˜¾ç¤ºç™»å½•é”™è¯¯
        function showLoginError(message) {
            const loginError = document.getElementById('loginError');
            loginError.textContent = message;
            loginError.style.display = 'block';
            
            // 3ç§’åè‡ªåŠ¨éšè—é”™è¯¯ä¿¡æ¯
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 3000);
        }

        // ç›‘å¬å›è½¦é”®ç™»å½•
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('authKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // ä¿®æ”¹fetchAPIå‡½æ•°ï¼Œæ·»åŠ è®¤è¯å¤´
        async function fetchAPI(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (authToken && authToken !== 'no-auth-required') {
                defaultOptions.headers['Authorization'] = `Bearer ${authToken}`;
            }

            const finalOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...(options.headers || {}),
                },
            };

            return fetch(url, finalOptions);
        }

        // ä¿®æ”¹loadStatså‡½æ•°ä½¿ç”¨fetchAPI
        async function loadStats() {
            try {
                const response = await fetchAPI('/api/stats');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('totalKeys').textContent = stats.total_keys_count;
                    document.getElementById('validKeys').textContent = stats.valid_keys_count;
                    document.getElementById('rateLimitedKeys').textContent = stats.rate_limited_keys_count;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // ä¿®æ”¹loadKeyså‡½æ•°ä½¿ç”¨fetchAPI
        async function loadKeys() {
            const keyType = document.getElementById('keyType').value;
            const search = document.getElementById('search').value;
            const repository = document.getElementById('repository').value;
            const pageSize = document.getElementById('pageSize').value;
            
            const params = new URLSearchParams({
                page: currentPage,
                page_size: pageSize,
                key_type: keyType,
                search: search,
                repository: repository
            });
            
            const keysContent = document.getElementById('keysContent');
            keysContent.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½å¯†é’¥æ•°æ®...</div>';
            
            try {
                const response = await fetchAPI(`/api/keys?${params}`);
